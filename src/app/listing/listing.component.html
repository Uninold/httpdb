<table class="table">
  <thead>
    <tr>
      <th>
        Fist Name
      </th>
      <th>
        Last Name
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let person of peopleCollection">
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
      <td>
        <button *ngIf="update" (click)="modifyData(person.id)" class="btn btn-warning" >
           Edit 
        </button>
           <button *ngIf="delete" (click)="deleteData(person.id)" class="btn btn-danger">
           Remove 
        </button>
      </td>
      <td>
        <a href="https://first-pro-5cc9a.firebaseio.com/people/{{ person.id }}.json">Link</a>
      </td>
    </tr> 
  </tbody>
</table>
